<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octave Music Editor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.29.1/min/vs/loader.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', monospace;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            text-align: center;
            margin-top: 30px;
        }

        b {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #editor-container {
            width: 100%;
            height: 400px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        hr {
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        a {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }


        #out p {
            margin: 0px;
	    font-size: 0.5rem
	    font-family: "Lucida Console", Monaco, monospace;
        }
    </style>
</head>

<body>

    <h1>Octave Music Editor</h1>
    <b>By Burnham310 Dev Team</b>

    <div class="container">
        <a href="./example.html" target="_blank">Example Octave</a>
        <a href="./tutorial.html" target="_blank">Tutorial</a>
        <hr>

        <!-- Monaco Editor Container -->
        <div id="editor-container"></div>

        <p id="out" style="background-color: #f0f0f0;">
            Welcome to Octave Music Programming Language!!!
        </p>

        <button id="compile-btn">Compile</button>

    </div>

    <script type="module">
	import Module from "./octc.mjs";
        let editor;

	// console.log(octc.FS);

        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.29.1/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                language: 'octave',
                theme: 'vs-light'
            });

            monaco.languages.register({ id: 'octave' });

            monaco.languages.setMonarchTokensProvider('octave', {
                tokenizer: {
                    root: [
                        [/\b(volume|bpm|instrument|mode|tonic|octave)\b/, 'keyword.control.octave'],
                        [/\b(linear|zoom)\b/, 'keyword.operator.octave'],
                        [/\|/, 'keyword.operator.octave'],
                        [/(((^|~|#|.)+)')?([1-9])(\\.+)/, {
                            cases: {
                                '$2': 'constant.numeric.note.modifier.highlight.octave',
                                '$4': 'keyword.operator.octave'
                            }
                        }],
                        [/\/\/.*$/, 'comment.line.double-slash.octave'],
                        [/\b[a-zA-Z_][a-zA-Z0-9_]*\b/, 'variable.other.octave'],
                        [/"/, { token: 'string.quote', bracket: '@open', next: '@string' }],
                    ],

                    string: [
                        [/[^\\"]+/, 'string'],
                        [/\\./, 'constant.character.escape.octave'],
                        [/"/, { token: 'string.quote', bracket: '@close', next: '@pop' }]
                    ]
                },
                tokenPostfix: '.octave',

                brackets: [
                    { open: '[', close: ']', token: 'delimiter.bracket' },
                    { open: '{', close: '}', token: 'delimiter.bracket:b ' },
                    { open: '(', close: ')', token: 'delimiter.parenthesis' }
                ]
            });

            // Set theme and load existing code from localStorage
            const savedCode = localStorage.getItem('octaveCode');
            if (savedCode) {
                editor.setValue(savedCode); // Set the value from localStorage
	    } else {
		editor.setValue("main = {;; 1 1 5 5 6 6 5'/2 4 4 3 3 2 2 1'/2}")
	    }
        });

        // override error message output
	function err(msg) {
            document.getElementById("out").innerHTML += `<p style="color: red; white-space: pre;">${msg}</p>`;
        }

        function out(msg) {
            document.getElementById("out").innerHTML += `<p>${msg}</p>`;
        }


        async function compileOctave() {
	    let octc = await Module({noInitialRun: true, print: out, printErr: err });
            const input = editor.getValue();
            const inputFile = 'tmp.oct';  // Virtual input file
            // const outputFile = 'tmp.mid'; // Virtual output file

            octc.FS.writeFile(inputFile, input);

            try {
                octc.callMain([inputFile]);
            } catch {
                return false
            }

            return true;
        }

        async function compileBtnCallback() {
            document.getElementById("out").innerText = ""
            const compile_ret = await compileOctave();
	    console.log("compiler return: ", compile_ret);

            const code = editor.getValue();
            localStorage.setItem('octaveCode', code);

            if (compile_ret) {
                // document.getElementById("out").innerText = "compile succeed! save code to local storage"
                document.getElementById("compile-btn").innerText = "OK!"
                document.getElementById("compile-btn").style.background = "green"

                await new Promise(r => setTimeout(r, 1000));
                document.getElementById("compile-btn").innerText = "Compile"
                document.getElementById("compile-btn").style.background = "#007bff"
            } else {
                document.getElementById("compile-btn").innerText = "Compile Failed!"
                document.getElementById("compile-btn").style.background = "red"
                await new Promise(r => setTimeout(r, 1000));
                document.getElementById("compile-btn").innerText = "Compile"
                document.getElementById("compile-btn").style.background = "#007bff"
            }
        }

	document.getElementById("compile-btn").addEventListener('click', compileBtnCallback);

    </script>

</body>

</html>
